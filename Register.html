<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="responsive_Register.css">
</head>
<body>
    <div class="container-bg">
        <div class="bg-overlay">
            <div class="container-body">
            <div class="register-form">
                <h1>Create an account</h1>
                <form action="" id="register">
                    <input type="text" class="firstName" id="firstName" placeholder="First name">
                    <p style="color:rgb(185, 0, 0)"></p>
                    <input type="text" class="lastName" id="lastName" placeholder="Last name">
                    <p style="color:rgb(185, 0, 0)"></p>
                    <input type="email" class="email" id="email" placeholder="E-mail address">
                    <p style="color:rgb(185, 0, 0)"></p>
                    <input type="password" class="password" id="password" placeholder="Password">
                    <p style="color:rgb(185, 0, 0)"></p>
                    <input type="password" class="repassword" id="repassword" placeholder="Confirm password">
                    <p style="color:rgb(185, 0, 0)"></p>
                    <p>Have an account? <a href="Login.html">Login</a></p>
                    <button id="registerBtn">Register</button>
                </form>

            </div>
            </div>
        </div>
    </div>










    <script src="Register.js"></script>
</body>
</html>
