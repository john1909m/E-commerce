<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="responsive_Login.css">
</head>
<body>
    <div class="container-bg">
        <div class="bg-overlay">
            <div class="container-body">
            <div class="register-form">
                <h1>Login</h1>
                <form action="" id="login">
                    <input type="email" class="email" id="email" placeholder="E-mail address">
                    <input type="password" class="password" id="password" placeholder="Password">
                    <p style="color: rgb(185, 0, 0);"></p>
                    <p>Don't have an account? <a href="Register.html">Register</a></p>
                    <button id="loginBtn">Login</button>
                </form>

            </div>
            </div>
        </div>
    </div>










    <script src="Login.js"></script>
</body>
</html>
